<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Customer</title>
</head>

<body>
    <div calss="container">
        <h3>Customer Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Customer</p>
        <form action="#" th:action="@{/save}" th:object="${customers}" method="POST">
            <div class="form-row">
            <!-- Add hidden form field to handle the update -->
            
            
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name">

            <input type="text" th:field="*{street}" class="form-control mb-4 w-25" placeholder="Street">

            <input type="text" th:field="*{address}" class="form-control mb-4 w-25" placeholder="Address">

            <input type="text" th:field="*{city}" class="form-control mb-4 w-25" placeholder="City">

            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">

            <input type="text" th:field="*{phone}" class="form-control mb-4 w-25" placeholder="Phone">
            </div>
            <button type="submit" class="btn btn-info col-2">Submit</button>


        </form>
        <hr>
        <a th:href="@{/}">Back to Customers list</a>
    </div>

</body>

</html>
