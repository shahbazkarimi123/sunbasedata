<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Customer Directory</title>
</head>

<body>

<div class="container">

	<h3>Customer Directory</h3>
	<hr>
	<!-- Add a button-->
	<a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
		Add Customer
	</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
                <th>Address</th>
				<th>City</th>
				<th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCustomer : ${customers}">
			
				<td th:text="${tempCustomer.firstName}" />	
				<td th:text="${tempCustomer.lastName}" />	
				<td th:text="${tempCustomer.address}" />
                <td th:text="${tempCustomer.city}" />
                <td th:text="${tempCustomer.state}" />
                <td th:text="${tempCustomer.email}" />
                <td th:text="${tempCustomer.phone}" />

				<!-- Add update button link-->
				<td>
					
					<!-- Add "delete" button/link-->
					<a th:href="@{/delete(id=${tempCustomer.id})}"
						class="btn btn-danger btn-sm"
						onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false">
						Delete
					</a>
                    <a th:href="@{/showFormForUpdate(id=${tempCustomer.id})}" 
					class="btn btn-info btn-sm">
						Edit
					</a>
				</td>
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
